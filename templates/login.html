<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.login_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 14px;
      padding: 28px 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    .login-card h2 {
      margin: 0 0 18px;
      text-align: center;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,.15);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .error {
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 14px;
      text-align: center;
    }

    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 18px;
      font-size: 14px;
    }

    .lang-switch a {
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>{{ t.login_title }}</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label>{{ t.username }}</label>
      <input type="text" name="username" required>

      <label>{{ t.password }}</label>
      <input type="password" name="password" required>

      <button type="submit">{{ t.sign_in }}</button>
    </form>

      <a href="/set-lang/en">ðŸ‡¬ðŸ‡§ English</a>
    </div>
  </div>

</body>
</html>
