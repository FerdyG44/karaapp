<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Users</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f5f7fb;margin:0}
    .wrap{max-width:920px;margin:26px auto;padding:0 16px}
    .card{background:#fff;border-radius:14px;padding:16px 18px;box-shadow:0 10px 30px rgba(0,0,0,.06);margin:14px 0}
    h1{margin:0 0 8px}
    .muted{color:#6b7280}
    label{display:block;margin:10px 0 6px;color:#374151;font-weight:800;font-size:13px}
    input,button{width:100%;padding:12px;border-radius:12px;border:1px solid #e5e7eb;font-size:15px}
    button{background:#2563eb;border:0;color:#fff;font-weight:900;cursor:pointer;margin-top:10px}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#f9fafb}
    tr:last-child td{border-bottom:0}
    .msg{padding:10px 12px;border-radius:12px;background:#ecfdf5;color:#166534;font-weight:800;margin-top:10px}
    .err{padding:10px 12px;border-radius:12px;background:#fef2f2;color:#991b1b;font-weight:800;margin-top:10px}
    a{color:#2563eb;text-decoration:none;font-weight:800}
    .top{display:flex;align-items:center;justify-content:space-between;gap:10px}
  </style>
</head>
<body>
  <div class="wrap">

    <div class="card">
      <div class="top">
        <div>
          <h1>Admin Users</h1>
          <div class="muted">Create new users and list existing ones.</div>
        </div>
        <div>
          <a href="{{ url_for('index') }}">‚Üê Back</a>
        </div>
      </div>

      {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
      {% if err %}<div class="err">{{ err }}</div>{% endif %}

      <form method="post">
        <label>Username</label>
        <input name="username" autocomplete="username" />

        <label>Password</label>
        <input name="password" type="password" autocomplete="new-password" />

        <button type="submit">Create User</button>
      </form>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Users</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
